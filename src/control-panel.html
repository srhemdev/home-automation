<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Home Automation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/control-panel.css">
        <link href="libraries/iconfont/material-icons.css" rel="stylesheet">
        <script src="libraries/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div class="controlPanel flex-column">
            <div class="header"><i class="material-icons">home</i>Control Panel</div>
            <div class="control-options">
                <div class="control" id="light">
                    <div class="flex-row space-between">
                        <div><i class="material-icons">lightbulb_outline</i>Lights</div>
                        <div class="toggle" title="Light On/Off"></div>
                    </div>
                    <div class="display flex-row hidden">
                        <input class="lightRange" type="range" step="3" />
                    </div>
                </div>
                <div class="control" id="curtain">
                    <div class="flex-row space-between">
                        <div><i class="material-icons">settings</i>Curtains</div>
                        <div class="toggle"  title="Curtain Close/Open"></div>
                    </div>
                    <div class="display flex-row hidden">
                        <input class="curtainRange" type="range" step="3" />
                    </div>
                </div>
                <div class="control" id="temperature">
                    <div class="flex-row space-between">
                        <div><i class="material-icons">filter_drama</i>Thermometer:</div>
                        <div class="toggle" title="Thermometer On/Off"></div>
                    </div>

                    <div class="flex-row temperatureDigits" title="Thermometer On/Off">
                        <span class="temperatureValue"></span>Â°C
                    </div>

                    <div class="display flex-row hidden arrows">
                        <span class="arrow-down" title="Decrease temperature"></span>
                        <span class="arrow-up" title="Increase temperature"></span>
                    </div>

                </div>

            </div>
        </div>
        <script src="libraries/jquery-3.1.1.min.js"></script>

        <script src="js/curtainsControl.js"></script>
        <script src="js/lightsControl.js"></script>
        <script src="js/temperatureControl.js"></script>

        <script src="js/switchControl.js"></script>
        <script src="js/controlPanel.js"></script>

    </body>
</html>
